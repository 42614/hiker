<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment List</title>
</head>
<body>
    <h1>Equipment List</h1>
    <ul>
        {% for item in equipment %}
        <li>{{ item.name }} ({{ item.type }}) - {{ item.weight }}g x {{ item.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
